<html> 
<head> 
	<title>Список книженций</title> 
</head> 
<body> 
	<h1>Книги</h1> 
	<table> 
	<thead> 
		<tr> 
		<th>ID</th> 
		<th>Название</th> 
		<th>Автор</th>
		<th>Жанр</th> 
		<th>Год публикации</th>  
		<th>Actions</th> 
		</tr> 
	</thead> 
	<tbody> 
		{% for row in data %} 
		<tr> 
		<td>{{ row[0] }}</td> 
		<td>{{ row[1] }}</td> 
		<td>{{ row[2] }}</td>
		<td>{{ row[3] }}</td> 
		<td>{{ row[4] }}</td>  
		<td> 
			<form action="/update" method="post"> 
			<input type="hidden" name="book_id" value="{{ row[0] }}"> 
			<input type="text" name="title" value="{{ row[1] }}"> 
			<input type="text" name="author" value="{{ row[2] }}">
			<input type="text" name="genre" value="{{ row[3] }}"> 
			<input type="text" name="publication_year" value="{{ row[4] }}">  
			<input type="submit" value="Update"> 
			</form> 
			<form action="/delete" method="post"> 
			<input type="hidden" name="book_id" value="{{ row[0] }}"> 
			<input type="submit" value="Delete"> 
			</form> 
		</td> 
		</tr> 
		{% endfor %} 
	</tbody> 
	</table> 
	<h2>Добавить новую запись</h2> 
	<form action="/create" method="post"> 
	<input type="text" name="title" placeholder="title"> 
	<input type="text" name="author" placeholder="author">
	<input type="text" name="genre" placeholder="genre"> 
	<input type="text" name="publication_year" placeholder="publication_year">  
	<input type="submit" value="Create"> 
	</form> 
</body> 
</html>
